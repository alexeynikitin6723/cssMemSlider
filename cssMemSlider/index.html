<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="wrapper">
		<div class="slider middle">
			<input type="radio" name="r" id="r1" checked>
			<input type="radio" name="r" id="r2">
			<input type="radio" name="r" id="r3">
			<input type="radio" name="r" id="r4">
			<div class="slides">
				<div class="slide s1"><img src="./img/1.JPG" alt=""></div>
				<div class="slide"><img src="./img/2.JPG" alt=""></div>
				<div class="slide"><img src="./img/3.JPG" alt=""></div>
				<div class="slide"><img src="./img/4.JPG" alt=""></div>
			</div>
			<div class="footer__slider">
				<div class="footer__text">
					<div class="texts">
						<span class="text t1">When you ate well</span>
						<span class="text">Jumped over a puddle and didn't fall</span>
						<span class="text">When you don't know anyone at the party</span>
						<span class="text">Made it to the deadline</span>
					</div>
				</div>
				<div class="navigation">
					<label for="r1" class="bar"><span></span></label>
					<label for="r2" class="bar"><span></span></label>
					<label for="r3" class="bar"><span></span></label>
					<label for="r4" class="bar"><span></span></label>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
